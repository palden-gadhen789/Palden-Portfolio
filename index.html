<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palden Portfolio â€” Home</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
body{
  background: linear-gradient(135deg, #fef9f0, #e0e7ff);
  color:#333;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;

  /* fade-in on page load */
  opacity:0;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.navbar{
  width:100%;
  display:flex;
  justify-content:flex-start;
  align-items:center;
  padding:20px 50px;
  background:transparent;
  position:absolute;
  top:0;
  left:0;
}

.logo{
  font-weight:bold;
  font-size:1.5rem;
  color:#4f46e5;
}

.nav-links{
  list-style:none;
  display:flex;
  gap:20px;
  margin-left:auto;
}

.nav-links li a{
  text-decoration:none;
  color:#333;
  font-weight:500;

  /* underline animation */
  position:relative;
  transition:color 0.3s;
}

.nav-links li a::after{
  content:"";
  position:absolute;
  bottom:-3px;
  left:0;
  width:0%;
  height:2px;
  background:#4f46e5;
  transition:width .3s ease;
}

.nav-links li a:hover{
  color:#4f46e5;
}

.nav-links li a:hover::after{
  width:100%;
}

.home-content{
  max-width:700px;
  margin-top:100px;

  /* fade + gentle rise */
  animation: fadeUp 1.2s ease forwards;
  opacity:0;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.home-content h1{
  font-size:3rem;
  margin-bottom:20px;
  color:#111827;

  transition: transform .3s ease;
}
.home-content h1:hover{
  transform: translateY(-3px);
}

.home-content p{
  font-size:1.2rem;
  margin-bottom:30px;
  color:#4b5563;

  transition: transform .3s ease;
}
.home-content p:hover{
  transform: translateY(-2px);
}

/* Button subtle hover lift */
.btn{
  display:inline-block;
  background:#4f46e5;
  color:#fff;
  padding:12px 30px;
  border-radius:8px;
  transition: transform .25s ease, box-shadow .25s ease;
  text-decoration:none;
  font-weight:500;
}

.btn:hover{
  transform: translateY(-4px);
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

@media(max-width:768px){
  .home-content h1{font-size:2.5rem;}
  .home-content p{font-size:1.1rem;}
}
</style>
</head>
<body>

<div class="logo">Palden</div>
<ul class="nav-links">

</ul>
</nav>
</header>

</main>

</body>
</html>
